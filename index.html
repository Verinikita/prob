<!DOCTYPE html>

<body>

    <h1>File Upload/Function/Download Example</h1>

    <form action="/process" method="post" enctype="multipart/form-data">
        <label for="file">Seleccionar archivo ZIP:</label>
        <input type="file" name="file" id="file" accept=".zip" required>
        <button type="submit">Cargar y Aplicar Funci√≥n</button>
    </form>

    <br>

    <h2>Descargar archivos generados:</h2>
    <ul>
        <li><a href="/download/archivos_json.zip" download>Descargar Archivos JSON</a></li>
        <li><a href="/download/archivos_pdb.zip" download>Descargar Archivos PDB</a></li>
    </ul>

</body>
</html>
